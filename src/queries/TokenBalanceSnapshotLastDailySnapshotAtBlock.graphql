query TokenBalanceSnapshotLastDailySnapshotAtBlock(
  $networkId: Int!
  $block: numeric!
) {
  TokenBalanceSnapshot(
    where: {
      chainId: { _eq: $networkId }
      period: { _eq: 86400 }
      blockNumber: { _lte: $block }
    }
    limit: 1
  ) {
    roundedTimestamp
    timestamp
    blockNumber
  }
  _meta(where: { chainId: { _eq: $networkId } }, limit: 1) {
    networkId: chainId
    progressBlock
  }
}
