query AccountLatestBalance(
  $address: String!
  $limit: Int = 1000
  $offset: Int = 0
) {
  Account_by_pk(id: $address) {
    balances(
      limit: $limit
      offset: $offset
      order_by: { id: asc }
      where: { amount: { _gt: 0 } }
    ) {
      token {
        id
        symbol
        name
        decimals
      }
      amount
    }
  }
  _meta(limit: 1, order_by: { readyAt: desc }) {
    progressBlock
    readyAt
  }
}
